databaseChangeLog:
  - changeSet:
      id: create-table-user
      author: thalles
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  constraints:
                    primaryKey: true
                  name: id
                  type: VARCHAR(64)
              - column:
                  name: name
                  type: VARCHAR(64)
              - column:
                  name: age
                  type: INT
              - column:
                  name: city
                  type: VARCHAR(64)
              - column:
                  name: email
                  type: VARCHAR(64)
              - column:
                  name: password
                  type: VARCHAR(64)